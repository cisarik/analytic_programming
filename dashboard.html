<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Orchestrator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .connection-status.connected {
            background: #10b981;
        }

        .connection-status.disconnected {
            background: #ef4444;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .worker-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .worker-card:hover {
            transform: translateY(-5px);
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .worker-name {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .worker-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .worker-status.active {
            background: #10b981;
        }

        .worker-status.idle {
            background: #f59e0b;
        }

        .worker-status.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .activity-feed {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-feed::-webkit-scrollbar {
            width: 8px;
        }

        .activity-feed::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .activity-feed::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .activity-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-item.tool_use {
            border-color: #3b82f6;
        }

        .activity-item.reasoning {
            border-color: #8b5cf6;
        }

        .activity-item.coding {
            border-color: #10b981;
        }

        .activity-item.testing {
            border-color: #f59e0b;
        }

        .activity-item.error {
            border-color: #ef4444;
        }

        .activity-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .activity-desc {
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .tool-badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-right: 5px;
        }

        .file-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-family: monospace;
        }

        .tools-used {
            margin-top: 15px;
        }

        .tools-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tool-chip {
            background: rgba(59, 130, 246, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tool-count {
            background: rgba(59, 130, 246, 0.5);
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧠 AP Orchestrator Dashboard</h1>
            <div class="connection-status disconnected" id="connectionStatus">
                Odpojené
            </div>
        </header>

        <div class="dashboard" id="dashboard">
            <!-- Worker cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let workers = {};

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = () => {
                console.log('Connected to orchestrator');
                document.getElementById('connectionStatus').textContent = 'Pripojené';
                document.getElementById('connectionStatus').className = 'connection-status connected';
            };

            ws.onclose = () => {
                console.log('Disconnected from orchestrator');
                document.getElementById('connectionStatus').textContent = 'Odpojené';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                
                // Reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    console.log('Connected:', data.message);
                    break;
                
                case 'worker_activity':
                    updateWorkerActivity(data);
                    break;
                
                case 'worker_metrics':
                    updateWorkerMetrics(data);
                    break;
                
                case 'worker_error':
                    handleWorkerError(data);
                    break;
            }
        }

        // Update worker activity
        function updateWorkerActivity(activity) {
            const workerId = activity.worker_id;
            
            // Initialize worker if not exists
            if (!workers[workerId]) {
                workers[workerId] = {
                    id: workerId,
                    status: 'active',
                    activities: [],
                    metrics: {
                        tasks_completed: 0,
                        tasks_failed: 0,
                        tools_used: {},
                        files_modified: []
                    }
                };
                createWorkerCard(workerId);
            }

            // Add activity
            workers[workerId].activities.unshift(activity);
            if (workers[workerId].activities.length > 50) {
                workers[workerId].activities.pop();
            }

            // Update UI
            updateWorkerCard(workerId);
        }

        // Update worker metrics
        function updateWorkerMetrics(metrics) {
            const workerId = metrics.worker_id;
            
            if (workers[workerId]) {
                workers[workerId].metrics = metrics;
                updateWorkerCard(workerId);
            }
        }

        // Handle worker error
        function handleWorkerError(data) {
            const workerId = data.worker_id;
            
            if (workers[workerId]) {
                workers[workerId].status = 'error';
                workers[workerId].activities.unshift({
                    worker_id: workerId,
                    timestamp: data.timestamp,
                    activity_type: 'error',
                    description: data.error
                });
                updateWorkerCard(workerId);
            }
        }

        // Create worker card
        function createWorkerCard(workerId) {
            const dashboard = document.getElementById('dashboard');
            
            const card = document.createElement('div');
            card.className = 'worker-card';
            card.id = `worker-${workerId}`;
            
            dashboard.appendChild(card);
            updateWorkerCard(workerId);
        }

        // Update worker card
        function updateWorkerCard(workerId) {
            const worker = workers[workerId];
            const card = document.getElementById(`worker-${workerId}`);
            
            if (!card) return;

            const metrics = worker.metrics;
            const recentActivities = worker.activities.slice(0, 10);

            card.innerHTML = `
                <div class="worker-header">
                    <div class="worker-name">${workerId}</div>
                    <div class="worker-status ${worker.status}"></div>
                </div>

                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">Úlohy dokončené</div>
                        <div class="metric-value">${metrics.tasks_completed || 0}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Zlyhané</div>
                        <div class="metric-value">${metrics.tasks_failed || 0}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Súbory upravené</div>
                        <div class="metric-value">${metrics.files_modified?.length || 0}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Uptime</div>
                        <div class="metric-value">${formatDuration(metrics.uptime_seconds || 0)}</div>
                    </div>
                </div>

                <div class="tools-used">
                    <div class="metric-label">Použité nástroje</div>
                    <div class="tools-list">
                        ${Object.entries(metrics.tools_used || {})
                            .map(([tool, count]) => `
                                <div class="tool-chip">
                                    <span>${tool}</span>
                                    <span class="tool-count">${count}</span>
                                </div>
                            `).join('')}
                    </div>
                </div>

                <div class="activity-feed">
                    ${recentActivities.map(activity => `
                        <div class="activity-item ${activity.activity_type}">
                            <div class="activity-time">
                                ${formatTimestamp(activity.timestamp)}
                                ${activity.tool_name ? `<span class="tool-badge">${activity.tool_name}</span>` : ''}
                                ${activity.file_path ? `<span class="file-badge">${activity.file_path}</span>` : ''}
                            </div>
                            <div class="activity-desc">${activity.description}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('sk-SK');
        }

        // Format duration
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Start connection
        connect();
    </script>
</body>
</html>
