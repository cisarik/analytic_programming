<!DOCTYPE html>
<html lang="sk" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Studio - Analytic Programming Studio</title>
    <style>
        /* ============================================================
           DARK FOREST THEME - Variables
           ============================================================ */
        :root[data-theme="dark"] {
            --bg-primary: #0a0f0d;
            --bg-secondary: #121816;
            --bg-tertiary: #1a2320;
            --bg-elevated: #22322c;
            
            --text-primary: #e8f2ed;
            --text-secondary: #a8c5b8;
            --text-muted: #6b8378;
            
            --accent-primary: #4ade80;
            --accent-secondary: #34d399;
            --accent-glow: rgba(74, 222, 128, 0.3);
            
            --border-subtle: rgba(74, 222, 128, 0.1);
            --border-medium: rgba(74, 222, 128, 0.2);
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px var(--accent-glow);
        }
        
        :root[data-theme="light"] {
            --bg-primary: #f8fdf9;
            --bg-secondary: #f0f7f3;
            --bg-tertiary: #e6f0ea;
            --bg-elevated: #ffffff;
            
            --text-primary: #0a0f0d;
            --text-secondary: #1a2320;
            --text-muted: #6b8378;
            
            --accent-primary: #22c55e;
            --accent-secondary: #16a34a;
            --accent-glow: rgba(34, 197, 94, 0.2);
            
            --border-subtle: rgba(34, 197, 94, 0.15);
            --border-medium: rgba(34, 197, 94, 0.25);
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 20px var(--accent-glow);
        }

        /* ============================================================
           RESET & BASE
           ============================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 
                         'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 
                         'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* ============================================================
           ANIMATED BACKGROUND
           ============================================================ */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            opacity: 0.03;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--accent-primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--accent-secondary) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.06; }
        }

        /* ============================================================
           LAYOUT
           ============================================================ */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ============================================================
           HEADER
           ============================================================ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 8px var(--accent-glow)); }
            50% { filter: drop-shadow(0 0 16px var(--accent-glow)); }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            transform: scale(1.1) rotate(15deg);
            box-shadow: var(--shadow-glow);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* ============================================================
           TABS
           ============================================================ */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .tab.active {
            color: var(--text-primary);
            background: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ============================================================
           CONTENT PANELS
           ============================================================ */
        .content {
            display: none;
        }

        .content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ============================================================
           BRAINSTORM VIEW (Split Pane)
           ============================================================ */
        .brainstorm-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 250px);
        }

        .chat-panel, .prd-panel {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.assistant {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-primary);
            margin-right: 20%;
        }

        .message.user {
            background: var(--accent-primary);
            color: var(--bg-primary);
            margin-left: 20%;
        }

        .message-role {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.6;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .send-button {
            padding: 15px 25px;
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* PRD Preview */
        .prd-preview {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .prd-preview h1 {
            color: var(--accent-primary);
            margin-bottom: 15px;
        }

        .prd-preview h2 {
            color: var(--accent-secondary);
            margin-top: 25px;
            margin-bottom: 12px;
        }

        .prd-preview ul, .prd-preview ol {
            margin-left: 25px;
            margin-bottom: 12px;
        }

        .action-bar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            flex: 1;
            padding: 12px 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-button.primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        /* ============================================================
           SCROLLBAR CUSTOM STYLING
           ============================================================ */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* ============================================================
           RESPONSIVE
           ============================================================ */
        @media (max-width: 1200px) {
            .brainstorm-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .prd-panel {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                flex-direction: column;
            }

            .message.assistant {
                margin-right: 0;
            }

            .message.user {
                margin-left: 0;
            }
        }

        /* ============================================================
           LOADING ANIMATION
           ============================================================ */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* OpenAI-style text animation for typing effect */
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 2s steps(40, end);
        }

        /* ============================================================
           ORCHESTRATION STYLES
           ============================================================ */
        .orch-progress {
            max-width: 900px;
            margin: 0 auto;
        }

        .orch-header-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(79, 222, 128, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(79, 222, 128, 0.1);
        }

        .orch-header-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            color: var(--accent-primary);
        }

        .phase-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .phase-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .phase-item:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(79, 222, 128, 0.1);
        }

        .phase-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .phase-icon {
            font-size: 1.5rem;
        }

        .phase-name {
            font-weight: 600;
            font-size: 1.1rem;
            flex: 1;
        }

        .phase-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .phase-progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(79, 222, 128, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .phase-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.5s ease;
            animation: pulse-progress 2s infinite;
        }

        @keyframes pulse-progress {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .phase-message {
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }

        .wave-info {
            font-size: 0.9rem;
            color: var(--accent-primary);
            font-weight: 600;
        }

        .activity-log {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-log h4 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
        }

        .log-entries {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .log-entry {
            display: flex;
            gap: 12px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-time {
            opacity: 0.5;
            min-width: 80px;
        }

        .log-message {
            flex: 1;
        }

        .log-info {
            border-left: 3px solid var(--accent-primary);
        }

        .log-success {
            border-left: 3px solid #4ade80;
        }

        .log-error {
            border-left: 3px solid #f87171;
        }

        /* ============================================================
           WORKERS UI
           ============================================================ */
        .workers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .worker-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .worker-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
            border-color: var(--accent-primary);
        }

        .worker-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .worker-id {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .worker-type-badge {
            padding: 4px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .worker-status-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.online { background: #4ade80; }
        .status-indicator.offline { background: #6b8378; }
        .status-indicator.busy { background: #fbbf24; }
        .status-indicator.error { background: #ef4444; }

        .worker-capabilities {
            margin: 15px 0;
        }

        .capability-tag {
            display: inline-block;
            padding: 4px 10px;
            margin: 4px 4px 4px 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .worker-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-subtle);
        }

        .worker-action-btn {
            flex: 1;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .worker-action-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        /* ============================================================
           MODAL
           ============================================================ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-elevated);
            border: 1px solid var(--border-medium);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--accent-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid var(--border-subtle);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* ============================================================
           ORCHESTRATION UI
           ============================================================ */
        .orch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .orch-controls {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <h1>üå≤ AP Studio</h1>
            </div>
            <div class="header-actions">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span id="statusText">Pripojen√©</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </header>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('brainstorm')">
                üí¨ Brainstorming
            </button>
            <button class="tab" onclick="switchTab('workers')">
                üë∑ Workers
            </button>
            <button class="tab" onclick="switchTab('orchestration')">
                üé≠ Orchestration
            </button>
        </div>

    <script>
        // ============================================================
        // STATE

        let currentPRD = '';

        // ============================================================
        // THEME
        // ============================================================
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            
            document.getElementById('themeIcon').textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        // ============================================================
        // TABS
        // ============================================================
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // ============================================================
        // WEBSOCKET
        // ============================================================
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws/brainstorm');

            ws.onopen = () => {
                console.log('‚úì WebSocket connected');
                document.getElementById('statusText').textContent = 'Pripojen√©';
                
                // Start brainstorm session
                startBrainstormSession();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('‚úó WebSocket disconnected');
                document.getElementById('statusText').textContent = 'Odpojen√©';
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleWebSocketMessage(data) {
            console.log('Message received:', data);

            switch (data.type) {
                case 'session_started':
                    currentSessionId = data.session_id;
                    currentVersionId = data.version_id;
                    addMessage('assistant', data.message);
                    break;

                case 'response':
                    addMessage('assistant', data.message);
                    updatePRD(data.prd_content);
                    break;

                case 'prd_saved':
                    alert('‚úì PRD saved successfully!');
                    break;
            }
        }

        function startBrainstormSession() {
            const projectName = prompt('N√°zov projektu:', 'my-project') || 'my-project';
            
            ws.send(JSON.stringify({
                type: 'start',
                project_name: projectName
            }));
        }

        // ============================================================
        // CHAT
        // ============================================================
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-role">${role === 'user' ? 'üë§ You' : 'ü§ñ AI'}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !currentSessionId) return;

            // Add user message
            addMessage('user', message);

            // Send to server
            ws.send(JSON.stringify({
                type: 'message',
                session_id: currentSessionId,
                content: message
            }));

            // Clear input
            input.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ============================================================
        // PRD
        // ============================================================
        function updatePRD(content) {
            currentPRD = content;
            
            // Render markdown (simple version)
            const preview = document.getElementById('prdPreview');
            preview.innerHTML = marked(content);
        }

        // Simple markdown renderer
        function marked(text) {
            return text
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\*\*(.*)\*\*/g, '<strong>$1</strong>');
        }

        function savePRD() {
            if (!currentSessionId) return;

            ws.send(JSON.stringify({
                type: 'save_prd',
                session_id: currentSessionId,
                prd_content: currentPRD

        function startOrchestration() {
            if (!currentVersionId) {

                switchTab('orchestration');
                
                // Connect orchestration WebSocket
                connectOrchestrationWebSocket();
                
                // Send start message
                setTimeout(() => {
                    if (orchestrationWS && orchestrationWS.readyState === WebSocket.OPEN) {
                        orchestrationWS.send(JSON.stringify({
                            type: 'start',
                            version_id: currentVersionId
                        }));
                    }
                }, 500);
            }
        }

            if (orchestrationWS) {
                orchestrationWS.close();

            orchestrationWS = new WebSocket('ws://localhost:8000/ws/orchestration');

            orchestrationWS.onopen = () => {
                console.log('‚úì Orchestration WebSocket connected');
            };

            orchestrationWS.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleOrchestrationUpdate(data);
            };

            orchestrationWS.onclose = () => {
                console.log('‚úó Orchestration WebSocket disconnected');
            };

            orchestrationWS.onerror = (error) => {
                console.error('Orchestration WebSocket error:', error);
            };
        }

        function handleOrchestrationUpdate(data) {
            console.log('Orchestration update:', data);

            const content = document.getElementById('orchestrationContent');

            switch (data.type) {
                case 'orchestration_started':
                    currentOrchestrationId = data.orchestration_id;
                    content.innerHTML = `
                        <div class="orch-progress" id="orchProgress">
                            <div class="orch-header-info">

                                        <span class="phase-icon">üîç</span>

                                    </div>
                                    <div class="phase-progress-bar">
                                        <div class="phase-progress-fill" style="width: 0%"></div>
                                    </div>
                                    <div class="phase-message"></div>
                                </div>

                                    <div class="phase-header">
                                        <span class="phase-icon">üìã</span>
                                        <span class="phase-name">PLANNING</span>
                                        <span class="phase-status">‚è∏Ô∏è Pending</span>
                                    </div>
                                    <div class="phase-progress-bar">
                                        <div class="phase-progress-fill" style="width: 0%"></div>
                                    </div>
                                    <div class="phase-message"></div>
                                </div>

                                <div class="phase-item" id="phase-execution">
                                    <div class="phase-header">
                                        <span class="phase-icon">‚ö°</span>
                                        <span class="phase-name">EXECUTION</span>
                                        <span class="phase-status">‚è∏Ô∏è Pending</span>
                                    </div>
                                    <div class="phase-progress-bar">
                                        <div class="phase-progress-fill" style="width: 0%"></div>
                                    </div>
                                    <div class="phase-message"></div>
                                    <div class="wave-info" style="margin-top: 10px; opacity: 0.7;"></div>
                                </div>
                            </div>

                            <div class="activity-log" id="activityLog">

                                <div class="log-entries"></div>
                            </div>
                        </div>
                    `;
                    addLogEntry('Orchestration started', 'info');
                    break;

                case 'phase_update':
                    updatePhaseProgress(data);
                    addLogEntry(`${data.phase.toUpperCase()}: ${data.message}`, 'info');
                    break;

                case 'orchestration_complete':
                    markPhaseComplete('execution');
                    addLogEntry('‚úÖ Orchestration complete!', 'success');
                    setTimeout(() => {
                        alert('‚úÖ Orchestration completed successfully!\n\nCheck the results in the orchestration log.');
                    }, 500);
                    break;

                case 'orchestration_error':
                    addLogEntry(`‚úó Error: ${data.error}`, 'error');
                    alert(`‚úó Orchestration failed: ${data.error}`);
                    break;
            }
        }

        function updatePhaseProgress(data) {
            const phaseId = `phase-${data.phase}`;
            const phaseEl = document.getElementById(phaseId);
            
            if (!phaseEl) return;

            // Update status
            const statusEl = phaseEl.querySelector('.phase-status');
            statusEl.textContent = 'üîÑ Running';
            statusEl.style.color = 'var(--accent-primary)';

            // Update progress bar
            const progressBar = phaseEl.querySelector('.phase-progress-fill');
            progressBar.style.width = `${data.progress}%`;

            // Update message
            const messageEl = phaseEl.querySelector('.phase-message');
            messageEl.textContent = data.message;

            // Update wave info for execution phase
            if (data.phase === 'execution' && data.wave) {
                const waveInfo = phaseEl.querySelector('.wave-info');
                waveInfo.textContent = `Wave ${data.wave}/${data.total_waves}`;
            }

            // Mark previous phases complete
            if (data.phase === 'planning') {
                markPhaseComplete('analytic');
            } else if (data.phase === 'execution') {
                markPhaseComplete('analytic');
                markPhaseComplete('planning');
            }
        }

        function markPhaseComplete(phase) {
            const phaseEl = document.getElementById(`phase-${phase}`);
            if (!phaseEl) return;

            const statusEl = phaseEl.querySelector('.phase-status');
            statusEl.textContent = '‚úÖ Complete';
            statusEl.style.color = '#4ade80';

            const progressBar = phaseEl.querySelector('.phase-progress-fill');
            progressBar.style.width = '100%';
        }

        function addLogEntry(message, type = 'info') {
            const logEntries = document.querySelector('.log-entries');
            if (!logEntries) return;

            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `
                <span class="log-time">${new Date().toLocaleTimeString('sk-SK')}</span>
                <span class="log-message">${message}</span>
            `;
            
            logEntries.insertBefore(entry, logEntries.firstChild);
            
            // Limit to 50 entries
            while (logEntries.children.length > 50) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }

        async function addWorker() {
            const workerId = document.getElementById('newWorkerID').value.trim();
            const workerType = document.getElementById('newWorkerType').value;
            const command = document.getElementById('newWorkerCommand').value.trim();
            const args = document.getElementById('newWorkerArgs').value.trim();
            const maxConcurrent = parseInt(document.getElementById('newWorkerConcurrent').value);
            
            if (!workerId || !command) {
                alert('‚ö†Ô∏è Worker ID and Command are required!');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/api/workers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        worker_id: workerId,
                        agent_type: workerType,
                        capabilities: [],  // Will be discovered
                        mcp_config: {
                            command: command,
                            args: args.split(',').map(a => a.trim()).filter(a => a),
                            env: {}
                        },
                        max_concurrent: maxConcurrent

                });
                
                if (response.ok) {
                    closeAddWorkerModal();
                    loadWorkers();

                    alert(`‚úó Failed to add worker: ${error.detail}`);

                alert(`‚úó Error: ${error.message}`);
            }

                    content.innerHTML = '<p style="opacity: 0.6; text-align: center; padding: 40px;">No active orchestrations. Start one from Brainstorming tab.</p>';
                }
            } catch (error) {
                console.error('Failed to load orchestrations:', error);
            }
        }

        // ============================================================
        // INIT
        // ============================================================
        connectWebSocket();
        connectWorkersWebSocket();
        
        // Load workers when switching to Workers tab
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                if (e.target.textContent.includes('Workers')) {
                    loadWorkers();
                } else if (e.target.textContent.includes('Orchestration')) {
                    loadOrchestrations();
                }
            });
        });
    </script>
